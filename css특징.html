<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
    .parent {
      font-size: 1vw;
      color: rgb(0, 0, 255);
    }

    .child {
      font-size: 1.5em;
    }

    .child-to--child {
      font-size: 1.5em;
     color: #cc00ff; 
    }
  </style>
</head>

<body>
  <div class="parent">
    <p>부모폰트</p>
    <div class="child">
      <p>자식폰트</p>
      <div class="child-to--child">
        <p>손자 폰트</p>
      </div>
    </div>

  </div>

</body>

</html>
