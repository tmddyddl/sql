<html lang="en">

<body>
  <form action="#" >
  <fieldset>
    <legend>기본 정보</legend>
    <label for="id">아이디</label>
    <input type="text"  id="id" value="jks2024" readonly><br>
    <label for="pw">패스워드</label>
    <input type="pwd" id="pw">
  </fieldset>
  <fieldset>
    <legend>세부 정보</legend>
<label for="email">이메일</label>
<input type="text" id="email" placeholder="@를 넣어야합니다"><br>
<label for="ph">전화번호</label>
<input type="text"id="ph" placeholder="하이픈x"><br>
<label for="age">나이</label>
<input type="text"id="age">
  </fieldset>
  <fieldset>
    <legend>주소입력</legend> 
<label for="city">도시</label>
<select name="city" id="city">
  <option value="강남구">강남구</option>
  <option value="서초구" >서초구</option>
  <option value="중원구">중원구</option>
  <option value="분당구">분당구</option>
</select>
  </fieldset>
  <fieldset>
<legend>성별</legend>
<label for="male">male</label>
<input type="radio" name="gender" id="male">
<label for="female">female</label>
<input type="radio" name="gender" id="female">
  </fieldset>
  <fieldset>
<legend>직업</legend>
<label for="student">학생</label>
<input type="radio" name="job" id="student">
<label for="salaryman">회사원</label>
<input type="radio" name="job" id="salaryman">
<label for="jubu">주부</label>
<input type="radio" name="job" id="jubu">
<label for="none">백수</label>
<input type="radio" name="job" id="none">
  </fieldset>
  <fieldset>
<legend>취미</legend>
<label for="exercise">운동</label>
<input type="radio" name="hobby" id="exercise">
<label for="music">음악</label>
<input type="radio" name="hobby" id="music" checked>
<label for="art">그림</label>
<input type="radio" name="hobby" id="art">
  </fieldset>
  <label for="date">가입일</label>
  <input type="date" name="" id="date">
  <p><h5><b>소개글</b></h5></p>
  <textarea name="" id="" cols="30" rows="10"></textarea> <br>
  <button type="submit"> <img src="./~~~/~~~" alt="">제출</button>
  <button type="reset"> <img src="./~~~/~~~" alt="">초기화</button>
