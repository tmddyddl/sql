<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      position: relative;
      background-color: #B4FBFF;
      font-size: 20px;
      transition: background-color 2s linear; /* 배경색 전환을 선형으로 2초 동안 부드럽게 */
    }
    .container {
      height: 4000px;
    }
    .gg {
      border: 1px solid white;
      background-color: #CBFF75;
      width: 100px;
      height: 50px;
      position: fixed;
      border-radius: 12%;
      text-decoration: none;
      text-align: center;
      line-height: 50px;
      opacity: 0.5;
    }
    .return {
      width: 100px;
      height: 50px;
      background-color: black;
      border: 1px solid white;
      position: fixed;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="gg"></button>
    <br><br><br>
    <button class="return"></button>
  </div>

  <script>
    document.querySelector('.gg').addEventListener('click', function() {
      document.body.style.backgroundColor = '#CBFF75';
    });

    document.querySelector('.return').addEventListener('click', function() {
      document.body.style.backgroundColor = '#E8F5FF';
    });
  </script>
</body>
</html>
