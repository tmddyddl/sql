<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      border-collapse:collapse ;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <!-- 표에서 열을 그룹화할 때는 col태그와 colgroup태그를 사용 -->
<h2>상품구성</h2>  
<caption>선물용과 가정용 상품구성</caption>
<colgroup>
<col style="background-color: #ccc;">
<col>
<col style="width:  150px;">
<col style="width:  150px;">
</colgroup>
<table>
<tr>
  <th>용도</th>
  <th>중량</th>
  <th>개수</th>
  <th>가격</th>
</tr>
  <tr>
    <td rowspan="2">선물용</td>
    <td>3kg</td>
    <td>11~16</td>
    <td>35,000</td>
  </tr>
  <tr>
    
    <td>5kg</td>
    <td>18~26</td>
    <td>52,000</td>
  </tr>
  <tr>
    <td rowspan="2">가정용</td>
  <td>3kg</td>
  <td>11~16</td>
  <td>30,000</td>
</tr>
<tr>
  <td>5kd</td>
  <td>18~26</td>
  <td>47,000</td>
</tr>
</table>
</body>
</html>
